<!doctype html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Platform Tetris</title>
</head>
<html>
   <body>
     <main>
        {% include "header.html" %}

        <form method="post" action="{{url_for('submitResults', num_players=num_players)}}">
          <div class="col-md-6 mx-auto text-center">
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <h2>Results:</h2>
              </div>
              {% for i in range(num_players) %}
                <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                  <input type="text" class="form-control" name="player-name-{{i}}"  placeholder="player-name" style="max-width: 256px;">
                </div>
              {% endfor %}
       
              <div class="d-flex justify-content-center align-items-center my-4">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
              </div>
              
              <p style="white-space: pre-line;"><strong> {{ buttonStatus }} </strong></p>
          </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </main>      
   </body>
</html>
