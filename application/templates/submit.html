<!doctype html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <title>Platform Tetris</title>
</head>
<html>
   <body>
     <main>
        {% include "header.html" %}

        <form method="post" action="{{url_for('submit')}}">
          <div class="col-md-6 mx-auto text-center">
              <label for="name" class="form-label fw-bold fs-5">Submit your results</label>

              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <h2>Winner Name:</h2>
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <input type="text" class="form-control" name="winner-name"  placeholder="SHowell" style="max-width: 256px;">
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <h2>Loser Name:</h2>
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <input type="text" class="form-control" name="loser-name" placeholder="Jhewitt" style="max-width: 256px;">
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <h2>Score:</h2>
              </div>
              <div class="gap-2 d-flex justify-content-center align-items-center my-4">
                <input type="text" class="form-control" name="score" placeholder="11:0" style="max-width: 64px;">
              </div>
               
                       
              <div class="d-flex justify-content-center align-items-center my-4">
                <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Submit</button>
              </div>
              
              <p><strong> {{ buttonStatus }} </strong></p>
          </div>
        </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      </main>      
   </body>
</html>
